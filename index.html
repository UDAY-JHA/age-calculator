        /* From Uiverse.io by vinodjangid07 */ 
.Btn-Container {
    margin-top: 20px;
  display: flex;
  width: 170px;
  height: fit-content;
  background-color: #1d2129;
  border-radius: 40px;
  box-shadow: 0px 5px 10px #bebebe;
  justify-content: space-between;
  align-items: center;
  border: none;
  cursor: pointer;
}
.icon-Container {
  width: 45px;
  height: 45px;
  background-color: #f59aff;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  border: 3px solid #1d2129;
}
.text {
  width: calc(170px - 45px);
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.1em;
  letter-spacing: 1.2px;
}
.icon-Container svg {
  transition-duration: 1.5s;
}
.Btn-Container:hover .icon-Container svg {
  transition-duration: 1.5s;
  animation: arrow 1s linear infinite;
}
@keyframes arrow {
  0% {
    opacity: 0;
    margin-left: 0px;
  }
  100% {
    opacity: 1;
    margin-left: 10px;
  }
}


        .ans {

    <script>
      
        let input = document.querySelector('.input');
        const date = new Date();
        const date1 = date.toString()
        console.log(date1)
        const months = ["0", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        // console.log(months);
        let month = date1.slice(4, 7);
        // console.log(month)
        let month_num = months.indexOf(`${month}`);
        let date_num = date1.slice(8, 10);
        let year_num = date1.slice(13, 16);



        const calcu = () => {
            const DOB = document.querySelector('.input').value;
            let month_in = DOB.toString().slice(5, 7);
            let date_in = DOB.toString().slice(8, 11);
            let year_in = DOB.toString().slice(0, 4);

            let age =Math.abs(Number(date_in) - Number(date_num))+" days "+Math.abs(Number(month_in) - Number(month_num))+" months "+Math.abs(Number(year_in) - Number(year_num)-2000)+" years";
            console.log(age)
            document.querySelector('.ans').innerHTML=`${age}`
            document.querySelector('.ans').style.visibility='visible';
        }
